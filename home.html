<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North-Distribuidora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=112472&format=png&color=F2811D"
        type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <script type="module" src="build/script.js" defer></script>
</head>
<body>
    <menu>
        <a href="#">Serviços</a>
        <a href="#">Produtos</a>
        <a href="#">Contatos</a>

        <nav>
            <button type="button" class="btn">Sou Empresa</button>
            <button type="button" class="btn">Login</button>
        </nav>
    </menu>

    <form method="post" id="form">
        <div>
            <label for="product">Produto:</label>
            <input type="text" name="product" id="product" placeholder="Ex.: Cookies Choc ao Leite 40g" required>

            <label for="quantity">Quantidade:</label>
            <input type="number" name="quantity" id="quantity" placeholder="Ex.: 10" required>

            <label for="provide">Fornecedor:</label>
            <input type="text" name="provide" id="provides" placeholder="Ex.: Bauducco" required>
        </div>
        <button type="submit" class="btn">Registrar</button>
        <img src="image/report-analysis.png" alt="Analista verificando dados em um quadro com gráficos">
    </form>

    <table>
        <thead>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Fornecedor</th>
        </thead>
        <tbody id="stock"></tbody>
    </table>

    <form method="get" id="query">
        <h2>Filtre sua Busca:</h2>
        <hr>

        <label for="product">Produto</label>
        <input type="text" name="product" id="productQuery" placeholder="Ex.: Bisc Marilan Tortinha ao Leite 40g">

        <Label for="quantity">Quantidade</Label>
        <input type="text" name="quantity" id="quantityQuery" placeholder="Ex.: 10">

        <Label for="provide">Fornecedor</Label>
        <input type="text" name="provide" id="provideQuery" placeholder="Ex.: Marilan">
        
        <Label for="price">Preço</Label>
        <input type="range" name="price" id="priceRange">

        <button type="button" class="btn" id="filters">Filtrar</button>
    </form>
</body>
</html>
