<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North-Distribuidora</title>

    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=12428&format=png&color=4DC686" type="image/x-icon">

    <script type="module" src="build/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="#">Serviços</a>
            <a href="#">Produtos</a>
            <a href="#">Contatos</a>
        </nav>
    </header>

    <form action="#" method="post" id="form">
        <h1>North-Distribuidora</h1>

        <label for="product">Produto:</label>
        <input type="text" name="product" id="product">

        <label for="quantity">Quantidade:</label>
        <input type="number" name="quantity" id="quantity">

        <label for="price">Preço:</label>
        <input type="number" name="price" id="price">

        <label for="provide">Fornecedor:</label>
        <input type="text" name="provide" id="provides">

        <input type="button" value="Registrar">
    </form>

    <h2>Estoque</h2>
    <table id="estoque"></table>
</body>
</html>
