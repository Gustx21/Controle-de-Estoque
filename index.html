<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North-Distribuidora</title>

    <link rel="shortcut icon" href="#"
        type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script type="module" src="build/script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <a href="#">Serviços</a>
            <a href="#">Produtos</a>
            <a href="#">Contatos</a>
        </nav>
    </header>

    <form method="post" id="form">
        <h1>North-Distribuidora</h1>

        <label for="product">Produto:</label>
        <input type="text" name="product" id="product">

        <label for="quantity">Quantidade:</label>
        <input type="number" name="quantity" id="quantity">

        <label for="price">Preço:</label>
        <input type="number" name="price" id="price">

        <label for="provide">Fornecedor:</label>
        <input type="text" name="provide" id="provides">

        <button type="submit">Registrar</button>
    </form>

    <h2>Estoque</h2>
    <table id="estoque"></table>
</body>

</html>
